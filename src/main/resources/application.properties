spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/cili?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password =

spring.thymeleaf.cache=false
spring.thymeleaf.mode= HTML
#server.context-path: /spring

server.port=8080

#指定bean所在包
mybatis.type-aliases-package=com.ciliweb.domain
#指定映射文件
mybatis.mapperLocations=classpath:mapper/*.xml

#mapper
#mappers 多个接口时逗号隔开
#mapper.mappers=com.ciliweb.common.utils.MyMapper
#mapper.not-empty=false
#mapper.identity=MYSQL

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=false
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql